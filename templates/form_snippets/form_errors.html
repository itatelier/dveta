{% if form.errors %}
<div class="form_row">
    <span class="errorbox">
        <h2 class="m10">Форма содержит ошибки!</h2>
        <em class="red">{{ form.non_field_errors }}</em>
        {% for field in form %}
            {% if field.errors %}
                {{ field.label }}
                {% for error in field.errors %}
                <em class="red">{{ error|escape }}</em>
                {% endfor %}<br>
            {% endif %}
        {% endfor %}
    </span>
</div>
{% endif %}
