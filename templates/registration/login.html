<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="Copyright" content="copyright 2013 itателье" />
    <meta http-equiv="Content-Type" content="text/html" />
</head>
<body>
<style>
    .center { text-align: center;}
    html { width: 100%; height: 100%; margin: 0px; padding: 0px; }

    body { margin: 0px; padding: 0px; font-family: "Calibri", Arial; }
    #inputbox {
        /*position: absolute; */
        margin: 100px auto;
        width: 450px;
        height: 300px;
        background: #2b81af;
        border: 1px solid #0d3349;
    }

    #inputbox header {
        color: white;
        text-align: left;
        margin: 10px;
        padding:  10px 10px;
    }
    #inputbox header h1, p { margin: 0px;}
    #inputbox header p { font-size: 12px;}
    #form div.row { padding: 10px; }
    #form div.row.errors {
        min-height: 20px;
        color: rgb(146, 0, 0);
        text-align: center;
    }
    #form label {
        display: inline-block;
        min-width: 130px;
        padding: 0px 10px;
        text-align: right;
        color: white;
    }
    #form
    input[type='text'],
    input[type='password']{
        min-width: 160px;
        display: inline-block;
        padding: 3px 5px;
    }
    .button {
        display: inline-block;
        outline: none;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font: 14px/100% Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.75);
        padding: .5em 2em .55em;
        -webkit-border-radius: .5em;
        -moz-border-radius: .5em;
        border-radius: .5em;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
        box-shadow: 0 1px 2px rgba(0,0,0,.2);
        background-image: linear-gradient(bottom, rgb(154,178,196) 31%, rgb(185,214,236) 66%);
        background-image: -o-linear-gradient(bottom, rgb(154,178,196) 31%, rgb(185,214,236) 66%);
        background-image: -moz-linear-gradient(bottom, rgb(154,178,196) 31%, rgb(185,214,236) 66%);
        background-image: -webkit-linear-gradient(bottom, rgb(154,178,196) 31%, rgb(185,214,236) 66%);
        background-image: -ms-linear-gradient(bottom, rgb(154,178,196) 31%, rgb(185,214,236) 66%);

        background-image: -webkit-gradient(
            linear,
            left bottom,
            left top,
            color-stop(0.31, rgb(154,178,196)),
            color-stop(0.66, rgb(185,214,236))
        );
    }
    .button:hover { text-decoration: none; }
    .button:active { position: relative; top: 1px;}

    .box_shadow {
        -moz-box-shadow: inset 0 0 10px rgb(48, 81, 138);
        -webkit-box-shadow: inset 0 10px 10px rgb(48, 81, 138);
        box-shadow: inset 0 0 70px rgb(48, 81, 138);
    }

</style>

<div id="inputbox" class="box_shadow">
    <header>
        <h1>Авторизация</h1>
        <p>Для доступа к сервису укажите верные параметры авторизации</p>
    </header>
    <div id="form">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="row">
                <label for="id_username">Имя пользователя:</label>
                {{ form.username }}
                <!-- <input id="id_username" maxlength="254" name="username" type="text" placeholder="name@company.com"> -->
            </div>
            <div class="row">
                <label for="id_password">Пароль:</label>
                {{ form.password }}
            </div>
            <div class="row errors">
                {% if form.errors %}
                    Указанный пароль не верен или пользователь не найден.
                {% endif %}
            </div>
            <div class="row center">
                <input type="submit" value="Войти" class="button">
            </div>
        </form>
    </div>
</div>
</body>
</html>
