<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
.button {
    display: flex;
    font-family: sans-serif;
}
.button .left {
    display: inline-block;
    background-color: orange;
    padding: 12px 15px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    border-bottom: 4px solid #C67718;
    font-weight: bold;
    color: white;
}
.button .left:active {
    margin-top: 2px;
    border-bottom: 2px solid #C67718;
}
.button .center {
    display: inline-block;
    height: 43px;
    width: 3px;
    border-bottom: 4px solid #cacaca;
}
.button .right {
    display: inline-block;
    background-color: #b5b5b5;
    width: 14px;
    height: 43px;
    margin-bottom: -12px;
    border-bottom-right-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom: 4px solid #888484;
}

</style>


<div class="button">
    <div class="left">Подробнее</div>
    <div class="center"></div>
    <div class="right"></div>
</div>

</body>
</html>
