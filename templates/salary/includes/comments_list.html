                        {# Комментарии #}
                        {% if comments %}
                            <div class="form_row">
                                <h3>Комментарии</h3>
                            </div>
                            {% for comment in comments  %}
                            <div class="form_row">
                                <div class="input_wrapper">
                                    <div class="input_block _inline">
                                        <span class="comment_date">{{ comment.date_add|date:"d-m-Y" }}</span>
                                        <i class="icon" icon=""></i>
                                        <span><b>{{ comment.author }}: </b><i>{{ comment.text }}</i></span>

                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        {% endif %}
                        {# - Комментарии #}
